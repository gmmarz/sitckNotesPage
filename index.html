<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas de texto</title>

    <!-- Estilos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./public/css/style.css">
  </head>
  <body>
    <header class="bg-dark">
        <div class="container p-4 d-flex justify-content-between align-content-center">
            <h1 class="text-white">NOTAS</h1>
            <ion-icon name="reader-outline"></ion-icon>
        </div>

    </header>

    <main>
      <div class="container p-4">
        <div class="d-flex justify-content-between align-items-center">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-nota">
            Adicionar nota
            <ion-icon name="create"></ion-icon>
          </button>
          <hr>

          <!-- Modal -->
          <div class="modal fade" id="modal-nota" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <form class="modal-content" id="form-nota">
                <!--Modal header-->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar nota</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--Modal body-->
                <div class="modal-body">

                  <!--Note title-->
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">TÃ­tulo</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                  </div>

                  <!--Text area-->
                  <div class="input-group">
                    <span class="input-group-text">Digite sua nota:</span>
                    <textarea class="form-control" aria-label="With textarea" id="nota"></textarea>
                  </div>
                </div>
                <!--Modal footer-->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-success">Adicionar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <hr>

        <h2>Notas adicionadas</h2>
        <ul id="notas">
          <li class="nota">
            <div class="nota-header">
              <h3>Nota teste 1</h3>
              <button class="btn btn-danger">
                <ion-icon name="trash"></ion-icon>
              </button>
            </div>
            <hr>
            <div class="nota-body">
              <p>Este local das minhas notas</p>
            </div>
          </li>
        </ul>
        

      </div>
    </main>


     <!-- Scripts -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      
      <script src="./public/js/controller.js"></script>
  </body>
</html>
